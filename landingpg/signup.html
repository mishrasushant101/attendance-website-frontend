<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">YourLogo</a>
            <div class="nav-links">
                <a onclick="location.href='login.html';" class="loginn">Login</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="signup-form">
            <h1>Sign Up</h1>
            <form id="signupForm">
                <div class="form-group">
                    <label>
                        <input type="radio" name="userType" value="student" checked> Student
                    </label>
                    <label>
                        <input type="radio" name="userType" value="teacher"> Teacher
                    </label>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Sign Up as <span id="userTypeText">Student</span></button>
            </form>
            <div class="login-link">
                <p>Already have an account? <a onclick="location.href='login.html';" class="loginn2">Login</a></p>
            </div>
        </div>
    </main>
    <script src="signup.js"></script>
</body>
</html>
